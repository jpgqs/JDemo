<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div>
	<div>
		
		<table class="table table-hover">
			<caption  class="text-center"><h2>员工信息</h2></caption>
			<thead>
				<th>ID</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>备注</th>
				<th>操作</th>
			</thead>
			<tbody>
				#for(user:userPage.getList())
					<tr>
						<td>#(user.id)</td>
						<td>#(user.name)</td>
						<td>#(user.age)</td>
						<td>#(user.sex)</td>
						<td>#(user.remark)</td>
						<td><a class="glyphicon glyphicon-pencil" href="/jDemo/user/edit/#(user.id)">修改 </a></td>
						<td><a class="glyphicon glyphicon-trash" href="/jDemo/user/del/#(user.id)">删除</a></td>
					</tr>
				#end
			</tbody>
		</table>

	</div>
	<div>
			<a  href="/jDemo/user/add" > <h4 class="glyphicon glyphicon-user " >新增员工</h4></a>
		</div>
		<div class="text-center">
		#@paginate(userPage.pageNumber, userPage.totalPage, "/jDemo/user/")
		</div>
</div>
</body>
</html>
